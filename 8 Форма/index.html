<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Fill the form</h1>
	<form method="get">
	<div class="wrapper">
			<label for="Your Name">Your Name</label>
				<input type="text" name="Your name">
	</div>			
	<div class="wrapper">
			<label for="Your Surname">Your Surname</label>
				<input type="text" name="Your Surname">
	</div>			
	<div class="wrapper">
			<label for="Your Email">Your Email</label>
				<input type="text" name="Your Email">
	</div>			
	<div class="wrapper">
			<label for="Your Password">Your Password</label>
				<input type="text" name="Your Password">
	</div>			
	<div class="wrapper">
			<label for="Few words about Yo">Few words about You</label>
				<input type="text" name="Few words about You">
	</div>			
	<div class="wrapper">
			<label for="Your Country">Your Country</label>
				<input type="text" name="Your Country">
			<select name="Country" id="Country">
				<option value="UA">Ukraine</option>
				<option value="USA">USA</option>
				<option value="AUS">Australia</option>
			</select>
			
			<label for="Your gender">Your gender</label>
			<label><input type="radio" name="Your gender" value="male"></label>
			<label><input type="radio" name="Your gender" value="female"></label>			
			<label><input type="radio" name="Your gender" value="other"></label>

			<div>
			<label>
			<input type="checkbox" name="checkbox">Subscribe to newsseller
			</label>
			</div>
			<button type="submit">Submit</button>
	</form>		
</body>
</html>
