<!DOCTYPE html>
<html>
<head>
	<title>Task-5</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var a = prompt("Введите числовое значение");
		if (a > 0){
			alert("1");
		} else {
			if (a < 0) {
				alert("-1");
			} else {
				if (a == 0) {
					alert("0");
				} else {
					alert("Введены некоректные данные");
				}
			}
		}
	</script>
</body>
</html>
