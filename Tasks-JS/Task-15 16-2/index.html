<!DOCTYPE html>
<html>
<head>
	<title>Task-16</title>
	<meta charset="utf-8">
</head>
<body>
 <script type="text/javascript">
 	var a = +prompt('a?', '');

		if (a == 0) {
		  alert( 0 );
		}
		if (a == 1) {
		  alert( 1 );
		}

		if (a == 2 || a == 3) {
 		 alert( '2,3' );
		}
	switch(a){
		case(0):
			alert('0');
			break;
		case(1):
			alert('1');
			break;
		case(2):
		case(3):
			alert('2,3');
			break;
		default:
		 	alert('Не входит в диапазон');
	}

	 </script>
</body>
</html>
