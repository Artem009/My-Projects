<!DOCTYPE html>
<html>
<head>
	<title>Task n</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Введите число N");

		function sumTo(n) {
 		 var sum = 0;
  			for (var i = 1; i <= n; i++) {
   				 sum += i;
			  }
 		 return sum;
		}

alert(sumTo(n) );

	</script>
</body>
</html>
