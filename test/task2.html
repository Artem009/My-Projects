<!DOCTYPE html>
<html>
<head>
	<title>Таблица</title>
	<style type="text/css">
		 th {border: 1px solid #000000;
		 	height: 40px;
		 }
		 table {
		 	border-collapse: collapse;
		 	font-size: 22px;
		 	margin-left: 100px;
		 	margin-top: 50px;
		 }
		 .head{
		 	background-color: #000;
		 	color: #fff;
		 }
		 .left{
		 	text-align: left;
		 }
	</style>
</head>
<body>
	<table>
		<tr class="head">
			<th width="80px">День</th>
			<th width="300px">Действие</th>
			<th width="200px">Дополнительно</th>
		</tr>
		<tr>
			<th>1</th>
			<th class="left" colspan="2">Начать учить таблицы</th>
		</tr>
		<tr>
			<th>2</th>
			<th class="left" colspan="2" rowspan="2">Выучить таблицы</th>
		</tr>
		<tr>
			<th>3</th>
		</tr>
		<tr>
			<th>4</th>
			<th class="left">Понять, как работает colspan</th>
			<th class="left">Да и rowspan тоже</th>
		</tr>
	</table>	
</body>
</html>
