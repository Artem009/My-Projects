<!DOCTYPE html>
<html>
<head>
	<title>
		Формула Герона
	</title>
</head>
<body>
	<script type="text/javascript">
  var a = +prompt("Введите сторону a");
  var b = +prompt("Введите сторону b");
  var c = +prompt("Введите сторону c");
    if ( ( a > 0 ) && ( b > 0 ) && ( c > 0) && ( ( a + b > c ) || ( b + c > a ) || ( a + c > b ) ) ) {
    var p = (a + b + c)*0.5;
     //Вычисление полупериметр
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
     //Вычисление площади
    document.write("Периметр = " + p*2 + "<br>");
    document.write("Площадь = " + s);
  } else {
    document.write("Треугольника не существует");
  }
	</script>
</body>
</html>
